<app-navbar [grillaIcon]="false"></app-navbar>
<div class="container">
    <div class="card mt-2">
        <div class="card-body">
            <h5 class="titulo mb-3">
                <app-spinner *ngIf="loading"></app-spinner>
            </h5>

            <nav class="navbar navbar-light bg-light mb-3">
                <div class="container-fluid">
                    <a class="navbar-brand">{{ titulo | uppercase }}</a>
                    <div class="d-flex">
                        <button class="btn btn-secondary" type="button" (click)="goBack()">volver</button>
                    </div>
                </div>
            </nav>

            <form [formGroup]="form" (ngSubmit)="saveProducto()">
                <div class="row">
                    <div class="input-group input-group-lg mb-3">
                        <span class="input-group-text">
                            <i class="material-icons" [class.text-primary]="this.form.get('cDescripcion')?.valid"
                                [class.text-danger]="this.form.get('cDescripcion')?.invalid && this.form.get('cDescripcion')?.touched">
                                description
                            </i>
                        </span>
                        <input formControlName="cDescripcion" maxlength="80" type="text" class="form-control"
                            placeholder="DescripciÃ³n">
                    </div>
                </div>
                <div class="row">
                    <div class="input-group input-group-lg mb-3">
                        <span class="input-group-text">
                            <i class="material-icons" [class.text-primary]="this.form.get('fFamilia')?.valid"
                                [class.text-danger]="this.form.get('fFamilia')?.invalid && this.form.get('fFamilia')?.touched">
                                list
                            </i>
                        </span>
                        <select formControlName="fFamilia" class="form-control">
                            <option value="" disabled selected hidden>Seleccione familia</option>
                            <option *ngFor="let familia of familias" [ngValue]="familia.pFamilia">
                                {{familia.cNombre | uppercase}}
                            </option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="input-group input-group-lg mb-3">
                        <span class="input-group-text">
                            <i class="material-icons" [class.text-primary]="this.form.get('fMarca')?.valid"
                                [class.text-danger]="this.form.get('fMarca')?.invalid && this.form.get('fMarca')?.touched">
                                list
                            </i>
                        </span>
                        <select formControlName="fMarca" class="form-control">
                            <option value="" disabled selected hidden>Seleccione marca</option>
                            <option *ngFor="let marca of marcas" [ngValue]="marca.pMarca">{{marca.cNombre}}</option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="input-group input-group-lg mb-3">
                        <span class="input-group-text">
                            <i class="material-icons" [class.text-primary]="this.form.get('nPrecio')?.valid"
                                [class.text-danger]="this.form.get('nPrecio')?.invalid && this.form.get('nPrecio')?.touched">
                                paid
                            </i>
                        </span>
                        <input formControlName="nPrecio" maxlength="16" type="number" class="form-control"
                            placeholder="Precio">
                    </div>
                </div>
                <div class="row">
                    <div class="input-group input-group-lg mb-3">
                        <span class="input-group-text">
                            <i class="material-icons" [class.text-primary]="this.form.get('cSKU')?.valid"
                                [class.text-danger]="this.form.get('cSKU')?.invalid && this.form.get('cSKU')?.touched">
                                tag
                            </i>
                        </span>
                        <input formControlName="cSKU" maxlength="30" type="text" style="text-transform: uppercase"
                            class="form-control" placeholder="SKU">
                    </div>
                </div>
                <div class="d-grid gap-2">
                    <button [disabled]="form.invalid" class="btn btn-primary btn-lg" type="submit"><i
                            class="material-icons">save</i>
                        &nbsp;Aceptar</button>
                </div>
            </form>
        </div>
    </div>
</div>
<app-footer></app-footer>
